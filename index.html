<body>

        <div id = "left" style="display:block; align-items: center; justify-content: center;">

        <div id="down" >

<script>
    document.getElementById('bottom').addEventListener('mouseover', function() {
        document.getElementById('bunny').style.transform = 'translateY(-50%)'; // Adjust the value as needed
    });
    
    document.getElementById('bottom').addEventListener('mouseout', function() {
        document.getElementById('bunny').style.transform = 'translateY(0)'; // Reset to original position
    });
    </script>
